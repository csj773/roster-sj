# .github/workflows/upload-flightlog.yml
name: Upload Flightlog

on:
  workflow_dispatch:
    inputs:
      file-path:
        description: '업로드할 CSV 파일 경로'
        required: true
        default: './my_flightlog.csv'

jobs:
  upload-flightlog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v3
        with:
          name: flightlog-csv
          path: ${{ github.event.inputs.file-path }}

      - name: Download CSV artifact
        uses: actions/download-artifact@v3
        with:
          name: flightlog-csv
          path: ./downloads

      - name: Upload to Firestore
        run: node scripts/SaveToFlightlog.js ./downloads/$(basename ${{ github.event.inputs.file-path }})
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_UID: ${{ secrets.FIREBASE_UID }}





