name: Upload Flightlog from Repo

on:
  workflow_dispatch:  # 수동 실행

jobs:
  upload-flightlog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Check CSV file
        run: |
          if [ -f "./my_flightlog.csv" ]; then
            echo "✅ my_flightlog.csv 파일 존재"
            head -n 5 ./my_flightlog.csv
          else
            echo "❌ my_flightlog.csv 파일 없음"
            exit 1
          fi

      - name: Upload CSV to Firestore
        run: node SaveToFlightlog.js ./my_flightlog.csv
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_UID: ${{ secrets.FIREBASE_UID }}













