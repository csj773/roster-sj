name: Upload Flightlog

on:
  workflow_dispatch:
    inputs:
      csv-content:
        description: '업로드할 CSV 파일 내용 (작은 CSV용)'
        required: true

jobs:
  upload-flightlog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Save CSV to temporary file
        run: |
          echo "${{ github.event.inputs.csv-content }}" > temp_flightlog.csv

      - name: Upload CSV to Firestore
        run: node SaveToFlightlog.js temp_flightlog.csv
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_UID: ${{ secrets.FIREBASE_UID }}










