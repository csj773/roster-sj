name: Upload Flightlog

on:
  workflow_dispatch:
    inputs:
      csv-content:
        description: '업로드할 CSV 내용 (작은 CSV 파일용, 첫 줄에 헤더 포함)'
        required: true

jobs:
  upload-flightlog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Show CSV content (for debug)
        run: |
          echo "===== CSV START ====="
          echo "${{ github.event.inputs.csv-content }}"
          echo "===== CSV END ====="

      - name: Save CSV to temporary file
        run: |
          printf "%s" "${{ github.event.inputs.csv-content }}" > temp_flightlog.csv

      - name: Upload CSV to Firestore
        run: node SaveToFlightlog.js temp_flightlog.csv
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_UID: ${{ secrets.FIREBASE_UID }}











