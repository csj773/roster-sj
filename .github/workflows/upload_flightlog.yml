name: Upload Flightlog from Repo

on:
  workflow_dispatch:

jobs:
  upload-flightlog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install csv-parser firebase-admin dayjs

      - name: Debug directory & CSV
        run: |
          echo "📂 현재 디렉터리: $(pwd)"
          echo "📄 파일 목록:"
          ls -al
          echo "📂 하위 디렉터리에서 my_flightlog.csv 탐색:"
          find . -type f -name "my_flightlog.csv"

      - name: Upload my_flightlog.csv to Firestore
        run: node SaveToFlightlog.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_UID: ${{ secrets.FIREBASE_UID }}














