name: Update Roster

on:
  schedule:
    - cron: "0 * * * *"   # Îß§ hour ÎßàÎã§ Ïã§Ìñâ
  workflow_dispatch:          # ÏàòÎèô Ïã§ÌñâÎèÑ Í∞ÄÎä•

permissions:
  contents: write   # üëâ Î∞òÎìúÏãú Ï∂îÍ∞Ä

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # ‚úÖ Firebase service account ÏÑ§Ï†ï
      - name: Set up Firebase service account
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json

      # ‚úÖ roster.js Ïã§Ìñâ
      - name: Run roster.js
        run: node roster.js
        env:
          PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # ‚úÖ Î≥ÄÍ≤ΩÎêú JSON/CSV Ïª§Î∞ã & Ìë∏Ïãú
      - name: Commit and Push roster.json & roster.csv
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/roster.json public/roster.csv
          git commit -m "Update roster data" || echo "No changes to commit"
          git push
