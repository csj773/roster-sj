name: Update Roster & Google Calendar

on:
  schedule:
    - cron: "0 * * * *"   # ë§¤ ì‹œê°„ ì •ê°ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:       # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v4

      # 2. Node.js ì„¤ì¹˜
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - run: npm install

      # 4. roster.js ì‹¤í–‰
      - name: Run roster.js
        env:
          CHROME_PATH: "/usr/bin/chromium-browser"  # Puppeteerìš© í¬ë¡¬ ê²½ë¡œ
          INPUT_PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          INPUT_PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}
          INPUT_FIREBASE_UID: ${{ secrets.FLUTTERFLOW_UID }}
          INPUT_ADMIN_FIREBASE_UID: ${{ secrets.FIRESTORE_ADMIN_UID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} # âœ… secret ì¶”ê°€
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          echo "ğŸ›« Starting roster.js..."
          node -r dotenv/config roster.js || exit 1
          echo "âœ… roster.js completed."

      # 5. roster.json / roster.csv ì»¤ë°‹ & í‘¸ì‹œ
      - name: Commit & Push roster.json & roster.csv
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/roster.json public/roster.csv
          git commit -m "Update roster data" || echo "No changes to commit"
          git push

      # 6. gcal.js ì‹¤í–‰ (ì›ìƒë³µêµ¬)
      - name: Run gcal.js
        env:
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_CALENDAR_CREDENTIALS: ${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}
        run: node gcal.js
