name: Update Roster & Google Calendar

on:
  schedule:
    - cron: "0 * * * *"       # 매 시간 정각 실행
  workflow_dispatch:           # 수동 실행 허용

permissions:
  contents: write              # 커밋/푸시 권한

env:
  # firestoreAdminUid secrets 자동 주입
  firestoreAdminUid: ${{ secrets.FIRESTORE_ADMIN_UID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설치
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. 의존성 설치
      - run: npm install

      # 4. roster.js 실행 (로스터 JSON 생성)
      - name: Run roster.js
        env:
          CHROME_PATH: "/usr/bin/chromium-browser"
          INPUT_PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          INPUT_PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          INPUT_ADMIN_FIREBASE_UID: ${{ secrets.FIRESTORE_ADMIN_UID }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          USER_ID: ${{ secrets.USER_ID }}
        run: node -r dotenv/config roster.js

      # 5. PerDiem 계산 및 CSV 저장 + Firestore 업로드
      - name: Generate PerDiem & Upload to Firestore
        run: node -r dotenv/config perdiem.js
        env:
          firestoreAdminUid: ${{ secrets.FIRESTORE_ADMIN_UID }}

      # 6. roster.json, roster.csv, perdiem.csv 커밋/푸시
      - name: Commit & Push JSON/CSV
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/roster.json public/roster.csv public/perdiem.csv
          git commit -m "Update roster & PerDiem data" || echo "No changes to commit"
          git push

      # 7. gcal.js 실행 (Google Calendar 업데이트)
      - name: Run gcal.js
        env:
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_CALENDAR_CREDENTIALS: ${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}
        run: node -r dotenv/config gcal.js