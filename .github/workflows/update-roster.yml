name: Update Roster

on:
  schedule:
    - cron: "*/10 * * * *"   # ë§¤ 10ë¶„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:          # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥
permissions:
  contents: write   # ğŸ‘‰ ë°˜ë“œì‹œ ì¶”ê°€
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run roster.js
        run: node roster.js
        env:
          PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}

      - name: Commit and Push roster.json & roster.csv
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/roster.json public/roster.csv
          git commit -m "Update roster data" || echo "No changes to commit"
          git push
