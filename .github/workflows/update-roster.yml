name: Update Roster & Google Calendar

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간 정각마다 실행
  workflow_dispatch:       # 수동 실행 버튼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설치
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. 의존성 설치
      - run: npm install

      # 4. roster.js 실행
      - name: Run roster.js
        env:
          CHROME_PATH: "/usr/bin/chromium-browser"  # Puppeteer용 크롬 경로
          INPUT_PDC_USERNAME: ${{ secrets.PDC_USERNAME }}
          INPUT_PDC_PASSWORD: ${{ secrets.PDC_PASSWORD }}
          INPUT_FIREBASE_UID: ${{ secrets.FLUTTERFLOW_UID }}
          INPUT_ADMIN_FIREBASE_UID: ${{ secrets.FIRESTORE_ADMIN_UID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} # ✅ secret 추가
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          echo "🛫 Starting roster.js..."
          node -r dotenv/config roster.js || exit 1
          echo "✅ roster.js completed."

      # 5. roster.json / roster.csv 커밋 & 푸시
      - name: Commit & Push roster.json & roster.csv
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/roster.json public/roster.csv
          git commit -m "Update roster data" || echo "No changes to commit"
          git push

      # 6. gcal.js 실행 (원상복구)
      - name: Run gcal.js
        env:
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_CALENDAR_CREDENTIALS: ${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}
        run: node gcal.js
